name: Deploy Full Stack to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: srv-d65hei8gjchc73bkbpqg
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-deploy: true

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: cd frontend && npm ci
      
      - name: Build Frontend
        run: cd frontend && npm run build
        env:
          VITE_API_URL: https://blaze-business-os-prod.onrender.com
          VITE_CLERK_PUBLISHABLE_KEY: pk_test_YWJvdmUtd2hpcHBldC0zNi5jbGVyay5hY2NvdW50cy5kZXYk
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          cname: blazeos.blazeignite.com