services:
  - type: web
    name: blaze-business-os-api
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blaze-os-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: blaze-os-redis
          property: connectionString

  - type: static
    name: blaze-business-os-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /
        destination: /index.html
      - type: rewrite
        source: /dashboard
        destination: /index.html
      - type: rewrite
        source: /tasks
        destination: /index.html
      - type: rewrite
        source: /agents
        destination: /index.html
      - type: rewrite
        source: /stores
        destination: /index.html
      - type: rewrite
        source: /settings
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://blaze-business-os-api.onrender.com

databases:
  - name: blaze-os-db
    plan: starter
    databaseName: blaze_os
    user: blaze_os

redis:
  - name: blaze-os-redis
    plan: starter
    ipAllowList: []
